<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Imtiyaj's AI Assistant 🤖</title>
</head>
<body>
  <div class="header">
    <h1>🤖 Imtiyaj's AI Assistant</h1>
  </div>

  <div class="chat-container" id="chat-box">
    <div class="message bot">
      Hello there! 👋 I'm your AI assistant created by Imtiyaj. How can I help you today? 💡
      <div class="timestamp">Just now</div>
    </div>
  </div>

  <div class="suggestions">
    <div class="suggestion-chip" onclick="sendSuggestion('Tell me about yourself')">Tell me about yourself</div>
    <div class="suggestion-chip" onclick="sendSuggestion('Share a fun fact')">Share a fun fact</div>
    <div class="suggestion-chip" onclick="sendSuggestion('Motivate me')">Motivate me</div>
    <div class="suggestion-chip" onclick="sendSuggestion('Explain AI')">Explain AI</div>
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
    <button onclick="sendMessage()">
      <span>Send</span> <span>✉️</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
